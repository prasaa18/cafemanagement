apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: cafe-frontend
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: cafe-frontend
    meta.helm.sh/release-namespace: cafe-frontend
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Serve Angular frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy backend requests
        location /api/ {
            proxy_pass http://cafe-backend.cafe-backend.svc.cluster.local:8086/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        access_log /var/log/nginx/angular_app_access.log;
        error_log /var/log/nginx/angular_app_error.log;
    }
