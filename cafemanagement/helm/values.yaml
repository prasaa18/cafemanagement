namespace: cafe-backend

backend:
  name: cafe-backend
  image:
    repository: "{{ .Values.global.ecrRegistry }}/cafe-backend"
    tag: "{{ .Values.global.imageTag }}"
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

mysql:
  name: mysql-standalone
  image:
    repository: gfrgt/mysql
    tag: "latest"
  persistence:
    enabled: false   # ðŸ‘ˆ disable PVC here to avoid PV issues
    size: 1Gi
  credentials:
    database: cafemanagement
    user: testuser
    password: testuser@123
    rootPassword: admin123

global:
  ecrRegistry: ""
  imageTag: "latest"

ingress:
  enabled: false
  host: ""
  annotations: {}
